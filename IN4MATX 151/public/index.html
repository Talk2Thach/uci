<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random Eater</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyB5xYtp56xuOwej0eHe53XQknBC9mc0gps&libraries=places"></script>
  <script src="assets/js/main.js"></script>
</head>
<body>
  <div id="wrapper">
    <main class="main">
      <form>
        <p id="container">
          <img src="assets/img/logo.png" alt="Random Eater">
        </p>
        <p>
          <input class="form-control" id="address" name="address" type="text">
        </p>
        <p>
          <button class="btn btn-default" id="randomize">Randomize</button>
          <button class="btn btn-default" id="randomize-open">I'm Feeling Hungry</button>
        </p>
      </form>
    </main>
  </div>
</body>
</html>
